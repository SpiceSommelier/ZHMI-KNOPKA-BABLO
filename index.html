<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КНОПКА БАБЛО</title>
  </head>
  <body
    style="
      background-color: gray;
      background-image: url(./images.jpg);
      display: flex;
      flex-direction: column;
    "
  >
    <img
      src="sasavot-сасавот.gif"
      alt=""
      id="prikol"
      style="position: absolute; top: 20%; left: 35%; display: none"
    />
    <h1
      style="display: block; margin: auto; margin-bottom: 100px; color: white"
    >
      ЖМИ КНОПКА БАБЛО
    </h1>
    <button
      id="btn"
      style="
        width: 500px;
        height: 300px;
        margin: auto;
        font-size: 50px;
        background-color: red;
        color: white;
      "
    >
      КНОПКА БАБЛО
    </button>
    <div style="display: flex; margin: auto">
      <p style="font-size: 32px; color: white">УЖЕ ДЕНЕГ:</p>
      <div
        id="output"
        style="
          margin-top: 32px;
          margin-left: 10px;
          font-size: 32px;
          color: white;
        "
      >
        0
      </div>
    </div>
    <button
      id="withdraw-100"
      style="
        font-size: 32px;
        color: white;
        width: 300px;
        background-color: grey;
        margin: 0 auto;
        margin-bottom: 40px;
      "
    >
      ВЫВЕСТИ 100
    </button>
    <button
      id="withdraw-all"
      style="
        font-size: 32px;
        color: white;
        width: 300px;
        background-color: grey;
        margin: 0 auto;
      "
    >
      ВЫВЕСТИ ВСЕ
    </button>
    <script>
      const output = document.getElementById('output')
      const btn = document.getElementById('btn')
      btn.addEventListener('click', () => {
        output.innerText = Number(output.innerText) + 1
      })
      const btnWidthdraw100 = document.getElementById('withdraw-100')
      btnWidthdraw100.addEventListener('click', () => {
        output.innerText = Number(output.innerText) - 100
      })
      const btnWidthdrawAll = document.getElementById('withdraw-all')
      btnWidthdrawAll.addEventListener('click', () => {
        output.innerText = 0
        const img = document.getElementById('prikol')
        img.style.display = 'block'
        setTimeout(() => {
          img.style.display = 'none'
        }, 2000)
      })
    </script>
  </body>
</html>
